<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Coyoacán</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    #map {
      height: 80vh;
      width: 100%;
    }
    #ut-section {
      padding: 1em;
    }
    #ut-section h2 {
      margin-top: 0;
    }
    #ut-controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
    }
    #utSelect {
      padding: 0.5em;
      font-size: 1em;
      max-width: 300px;
    }
    .leaflet-control-home-btn, .ut-zoom-btn {
      background: white;
      border: 2px solid #ccc;
      border-radius: 4px;
      padding: 5px;
      cursor: pointer;
      font-size: 12px;
    }
    #presupuesto {
      margin-top: 0.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <section id="ut-section">
    <h2>Unidad Territorial</h2>
    <div id="ut-controls">
      <select id="utSelect">
        <option value="">-- Selecciona una opción --</option>
      </select>
      <button id="zoomUtBtn" class="ut-zoom-btn" title="Ir a la UT seleccionada">
        <i class="fa fa-crosshairs"></i>
      </button>
    </div>
    <div id="presupuesto"></div>
  </section>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let map = L.map('map', { maxBoundsViscosity: 1.0 });

    const baseLayers = {
      "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
      }),
      "Google Maps": L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
        attribution: 'Google Maps'
      }),
      "Google Satellite": L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
        attribution: 'Google Satellite'
      }),
      "Google Hybrid": L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
        attribution: 'Google Hybrid'
      })
    };

    baseLayers["Google Satellite"].addTo(map);
    L.control.layers(baseLayers).addTo(map);

    let alcaldiaBounds;
    fetch('data/alcaldia.geojson')
      .then(res => res.json())
      .then(data => {
        const layer = L.geoJSON(data, {
          style: {
            color: 'blue',
            weight: 1,
            fillOpacity: 0
          }
        }).addTo(map);
        alcaldiaBounds = layer.getBounds();
        map.fitBounds(alcaldiaBounds);
        map.setMaxBounds(alcaldiaBounds);

        const homeButton = L.control({ position: 'topleft' });
        homeButton.onAdd = function () {
          const div = L.DomUtil.create('div', 'leaflet-control-home-btn');
          div.innerHTML = '<i class="fa fa-home"></i>';
          div.title = 'Vista inicial';
          div.onclick = () => map.fitBounds(alcaldiaBounds);
          return div;
        };
        homeButton.addTo(map);
      });

    let utLayer = L.geoJSON(null, {
      style: {
        color: 'purple',
        weight: 2,
        fillOpacity: 0.1
      }
    }).addTo(map);

    let unidadesGeojson;
    fetch('data/unidades.geojson')
      .then(res => res.json())
      .then(geojson => {
        unidadesGeojson = geojson;
        const select = document.getElementById('utSelect');

        geojson.features.forEach(f => {
          const option = document.createElement('option');
          option.value = f.properties.CVE_UT;
          option.textContent = `${f.properties.CVE_UT} - ${f.properties.NOMBRE}`;
          select.appendChild(option);
        });

        select.addEventListener('change', () => {
          const clave = select.value;
          const feature = geojson.features.find(f => f.properties.CVE_UT === clave);
          if (feature) {
            utLayer.clearLayers();
            utLayer.addData(feature);
            map.fitBounds(L.geoJSON(feature).getBounds());
            document.getElementById('presupuesto').textContent = `Presupuesto asignado: ${feature.properties.monto_mone || '--'}`;
          }
        });

        document.getElementById('zoomUtBtn').addEventListener('click', () => {
          const clave = select.value;
          const feature = geojson.features.find(f => f.properties.CVE_UT === clave);
          if (feature) {
            map.fitBounds(L.geoJSON(feature).getBounds());
          }
        });
      });
  </script>
</body>
</html>
