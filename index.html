<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dashboard Coyoacán</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="map"></div>
  <div class="control-container">
    <label>Unidad Territorial:
      <select id="utSelect">
        <option value="03-007">ATLANTIDA</option>
        <option value="03-115">VILLA PANAMERICANA</option>
      </select>
    </label>
    <br>
    <label>Fondo del mapa:
      <select id="basemapSelect">
        <option value="osm">OpenStreetMap</option>
        <option value="esri">Esri WorldImagery</option>
        <option value="dark">CartoDB Dark</option>
      </select>
    </label>
    <br>
    <label><input type="checkbox" class="layerToggle" data-layer="unidad_habitacional" checked> Unidad Habitacional</label>
    <label><input type="checkbox" class="layerToggle" data-layer="zona_monumentos_historicos" checked> Monumentos Históricos</label>
    <label><input type="checkbox" class="layerToggle" data-layer="anp" checked> ANP</label>
    <label><input type="checkbox" class="layerToggle" data-layer="areas_conservacion_patrimonial" checked> Conservación Patrimonial</label>
    <label><input type="checkbox" class="layerToggle" data-layer="inmuebles_catalogados" checked> Inmuebles Catalogados</label>
    <label><input type="checkbox" class="layerToggle" data-layer="mercados_publicos" checked> Mercados Públicos</label>
    <label><input type="checkbox" class="layerToggle" data-layer="reportes_agua_2024" checked> Reportes Agua 2024</label>
  </div>

  <div class="control-container" style="top:auto; bottom:0; max-height: 35vh; overflow:auto;">
    <h4>Unidad Territorial Seleccionada</h4>
    <p><strong>Nombre:</strong> <span id="utNombre">--</span></p>
    <p><strong>Clave:</strong> <span id="utClave">--</span></p>
    <p><strong>Presupuesto asignado:</strong> <span id="utPresupuesto">--</span></p>

    <h4>Dictamen IA</h4>
    <p id="dictamenIA">Selecciona una UT para ver el dictamen generado por IA.</p>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
  <script src="js/logic.js"></script>
</body>
</html>
