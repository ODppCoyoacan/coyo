<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Coyoacán</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.wms@1.0.0/leaflet.wms.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    #map {
      height: 400px;
      width: 100%;
    }
    #ut-section {
      padding: 1em;
    }
    #ut-section h2 {
      margin-top: 0;
    }
    #utSelect {
      padding: 0.5em;
      font-size: 1em;
      width: 100%;
      max-width: 400px;
    }
    .leaflet-control-home {
      background-color: white;
      padding: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <section id="ut-section">
    <h2>Unidad Territorial</h2>
    <label for="utSelect">Selecciona una UT:</label><br>
    <select id="utSelect">
      <option value="">-- Selecciona una opción --</option>
    </select>
  </section>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.wms@1.0.0/leaflet.wms.js"></script>
  <script>
    let alcaldiaBounds;
    const map = L.map('map', {
      maxBoundsViscosity: 1.0
    });

    const baseLayers = {
      "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
      }),
      "Google Maps": L.tileLayer('http://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
        attribution: 'Google Maps'
      }),
      "Google Satellite": L.tileLayer('http://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
        attribution: 'Google Satellite'
      }),
      "Google Hybrid": L.tileLayer('http://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
        attribution: 'Google Hybrid'
      })
    };

    baseLayers["Google Satellite"].addTo(map);
    L.control.layers(baseLayers).addTo(map);

    // Cargar límite alcaldía
    fetch('data/alcaldia.geojson')
      .then(res => res.json())
      .then(data => {
        const layer = L.geoJSON(data, {
          style: {
            color: 'blue',
            weight: 1,
            fillOpacity: 0
          }
        }).addTo(map);
        alcaldiaBounds = layer.getBounds();
        map.fitBounds(alcaldiaBounds);
        map.setMaxBounds(alcaldiaBounds);

        // Botón home
        const homeControl = L.Control.extend({
          options: { position: 'topleft' },
          onAdd: function () {
            const btn = L.DomUtil.create('div', 'leaflet-control-home');
            btn.title = 'Volver a la vista de Coyoacán';
            btn.innerHTML = '🏠';
            btn.onclick = () => map.fitBounds(alcaldiaBounds);
            return btn;
          }
        });
        map.addControl(new homeControl());
      });
  </script>
</body>
</html>
