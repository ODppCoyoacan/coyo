<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Coyoacán</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.wms@1.0.0/leaflet.wms.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    #map {
      height: 80vh;
      width: 100%;
    }
    #ut-section {
      padding: 1em;
    }
    #ut-section h2 {
      margin-top: 0;
    }
    #utSelect {
      padding: 0.5em;
      font-size: 1em;
      width: 100%;
      max-width: 400px;
    }
    .leaflet-control-home-btn {
      background: white;
      border: 2px solid #ccc;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <section id="ut-section">
    <h2>Unidad Territorial</h2>
    <label for="utSelect">Selecciona una UT:</label><br>
    <select id="utSelect">
      <option value="">-- Selecciona una opción --</option>
    </select>
  </section>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Cargar unidades territoriales
    fetch('data/unidades.geojson')
      .then(res => res.json())
      .then(geojson => {
        const select = document.getElementById('utSelect');
        geojson.features.forEach(f => {
          const option = document.createElement('option');
          option.value = f.properties.CVE_UT;
          option.textContent = `${f.properties.CVE_UT} - ${f.properties.NOMBRE}`;
          select.appendChild(option);
        });
      });
  </script>
  <script src="https://unpkg.com/leaflet.wms@1.0.0/leaflet.wms.js"></script>
  <script>
    let alcaldiaBounds;
    const map = L.map('map', {
      maxBoundsViscosity: 1.0
    });

    const baseLayers = {
      "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
      }),
      "Google Maps": L.tileLayer('http://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
        attribution: 'Google Maps'
      }),
      "Google Satellite": L.tileLayer('http://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
        attribution: 'Google Satellite'
      }),
      "Google Hybrid": L.tileLayer('http://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
        attribution: 'Google Hybrid'
      })
    };

    baseLayers["Google Satellite"].addTo(map);
    L.control.layers(baseLayers).addTo(map);

    // Cargar límite alcaldía
    fetch('data/alcaldia.geojson')
      .then(res => res.json())
      .then(data => {
        const layer = L.geoJSON(data, {
          style: {
            color: 'blue',
            weight: 1,
            fillOpacity: 0
          }
        }).addTo(map);
        alcaldiaBounds = layer.getBounds();
        map.fitBounds(alcaldiaBounds);
        map.setMaxBounds(alcaldiaBounds);

        // Botón de home
        const homeButton = L.control({ position: 'topleft' });
        homeButton.onAdd = function () {
          const div = L.DomUtil.create('div', 'leaflet-control-home-btn');
          div.innerHTML = '<i class="fa fa-home"></i>';
          div.title = 'Vista inicial';
          div.onclick = () => map.fitBounds(alcaldiaBounds);
          return div;
        };
        homeButton.addTo(map);
      });
  </script>
</body>
</html>
