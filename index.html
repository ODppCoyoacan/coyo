<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dashboard Coyoacán</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="map"></div>
  <div class="control-container">
    <label>Unidad Territorial:
      <select id="utSelect">
        <option value="">Seleccione una UT</option>
      </select>
    </label>
    <br>
    <label>Fondo del mapa:
      <select id="basemapSelect">
        <option value="googleMaps">Google Maps</option>
        <option value="googleSatellite">Google Satellite</option>
        <option value="osm">OpenStreetMap</option>
      </select>
    </label>
    <br>
    <label><input type="checkbox" class="layerToggle" data-layer="unidad_habitacional"> Unidad Habitacional</label>
    <label><input type="checkbox" class="layerToggle" data-layer="zona_monumentos_historicos"> Monumentos Históricos</label>
    <label><input type="checkbox" class="layerToggle" data-layer="anp"> ANP</label>
    <label><input type="checkbox" class="layerToggle" data-layer="areas_conservacion_patrimonial"> Conservación Patrimonial</label>
    <label><input type="checkbox" class="layerToggle" data-layer="inmuebles_catalogados"> Inmuebles Catalogados</label>
    <label><input type="checkbox" class="layerToggle" data-layer="mercados_publicos"> Mercados Públicos</label>
    <label><input type="checkbox" class="layerToggle" data-layer="reportes_agua_2024"> Reportes Agua 2024</label>
  </div>

  <div class="control-container" style="top:auto; bottom:0; max-height: 35vh; overflow:auto;">
    <h4>Unidad Territorial Seleccionada</h4>
    <p><strong>Nombre:</strong> <span id="utNombre">--</span></p>
    <p><strong>Clave:</strong> <span id="utClave">--</span></p>
    <p><strong>Presupuesto asignado:</strong> <span id="utPresupuesto">--</span></p>

    <h4>Dictamen IA</h4>
    <ul id="dictamenIA">
      <li><strong>4. Orientación del proyecto:</strong> <span id="ia-orientacion">--</span></li>
      <li><strong>6. Impacto del proyecto:</strong> <span id="ia-impacto">--</span></li>
      <li><strong>8. Viabilidad:</strong> <span id="ia-viabilidad">--</span></li>
      <li><strong>11. Zonas especiales:</strong> <span id="ia-zonas">--</span></li>
    </ul>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
  <script src="js/logic.js"></script>
</body>
</html>
